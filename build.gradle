plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group 'io.github.jack1424.creeperbot'
version '1.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation("com.discord4j:discord4j-core:3.2.4")
}


java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'io.github.jack1424.creeperbot.CreeperBot'
    }
}